name: Swift

on: [push]

jobs:
  build:

    runs-on: macos-13
    env:
      TZ: 'America/New_York'
    steps:
    - uses: actions/checkout@v3
    - name: Build and Test
      uses: sersoft-gmbh/xcodebuild-action@v2
      with:
        project: ./KosherCocoa.xcodeproj
        destination: platform=macOS
        scheme: KosherCocoaTests
        action: test
